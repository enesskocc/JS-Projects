<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DOM Ornek</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <main>
      <img class="resim mt-4" src="img/img2.jpg" alt="off" />
      <div class="mt-4">
        <audio class="ses" style="width: 0" controls="">
          <source src="img/retro-ringtone .mp3" type="audio/mp3" />
        </audio>

        <button class="btn-1 on btn-outline-warning">Call</button>
        <button class="btn-2 off btn-outline-primary">Connect</button>

        <button class="btn-3 speak btn-outline-danger">Talk</button>
      </div>

      <div class="input-div">
        <label for="textbox">Write something</label>
        <input class="textbox" type="text" value="" />
        <label for="checkbox">Small/Big</label>
        <input class="checkbox" type="checkbox" />
      </div>

      <ul class="liste text-start">
        <li>javascript</li>
        <li>Java</li>
        <li>Phyton</li>
        <li>C++</li>
        <li>SQL</li>
      </ul>

      <div
        class="<!--!yazıları text-start sola alma--> <!-- butonları, dikeyde hizalayarak aynı hizada gösterdi--> d-flex"
      >
        <!--me-1 butonların sonuna boşluk sağladı-->
        <input class="language me-1 ms-1" type="text" />
        <button class="btn ekle btn-success me-1">Add</button>
        <button class="btn sil btn-danger">Delete</button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
